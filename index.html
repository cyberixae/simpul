<!DOCTYPE html>
<html>
<script>
var ws = new WebSocket('ws://localhost:8080/simpul');
ws.onopen = function() {
	ws.send("0");
}
ws.onmessage = function(e) {
	var text = e.data;
	document.write(text + '<br />');
	var value = parseInt(text, 10);
	value += 1;
	setTimeout(function(){ws.send(String(value));}, 1000);
}
</script>
</html>
